<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuoGerman - 全方位特訓</title>
    <style>
        :root {
            --duo-green: #58cc02;
            --duo-green-dark: #46a302;
            --duo-red: #ff4b4b;
            --duo-red-dark: #d42a2a;
            --duo-blue: #1cb0f6;
            --duo-blue-dark: #1480b3;
            --duo-gray: #e5e5e5;
            --duo-text: #4b4b4b;
            --bg: #fff;
        }

        body {
            font-family: "Nunito", "Segoe UI", "Microsoft JhengHei", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: var(--bg);
            color: var(--duo-text);
            overflow: hidden;
        }

        /* Header & Progress */
        .header {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-sizing: border-box;
        }

        .progress-container {
            flex-grow: 1;
            height: 16px;
            background-color: var(--duo-gray);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--duo-green);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        /* Game Area */
        .game-area {
            flex-grow: 1;
            width: 100%;
            max-width: 600px;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Allow scrolling for small screens */
            padding-bottom: 150px; /* Space for bottom sheet */
        }

        h2 {
            text-align: left;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #777;
        }

        .word-display {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #3c3c3c;
            border: 2px solid #e5e5e5;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: white;
        }
        
        /* Sections */
        .section-label {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1rem;
            color: var(--duo-text);
        }

        /* Grid Layouts */
        .article-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .meaning-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        /* Buttons */
        .option-btn {
            background: white;
            border: 2px solid var(--duo-gray);
            border-bottom-width: 4px;
            border-radius: 12px;
            padding: 12px;
            font-size: 1rem;
            color: var(--duo-text);
            cursor: pointer;
            transition: all 0.1s;
            text-align: center;
            user-select: none;
        }

        .option-btn:active { transform: translateY(2px); border-bottom-width: 2px; }
        
        /* Selected State */
        .option-btn.selected {
            background-color: #ddf4ff;
            border-color: var(--duo-blue);
            color: var(--duo-blue-dark);
        }

        /* Wrong/Correct States (for feedback) */
        .option-btn.correct-highlight {
            background-color: #d7ffb8 !important;
            border-color: var(--duo-green) !important;
            color: var(--duo-green-dark) !important;
        }
        
        .option-btn.wrong-highlight {
            background-color: #ffdfe0 !important;
            border-color: var(--duo-red) !important;
            color: var(--duo-red-dark) !important;
        }

        /* Bottom Sheet (Footer) */
        .bottom-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            border-top: 2px solid #e5e5e5;
            background: white;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bottom-sheet.correct { background-color: #d7ffb8; border-color: transparent; color: var(--duo-green-dark); }
        .bottom-sheet.wrong { background-color: #ffdfe0; border-color: transparent; color: var(--duo-red-dark); }

        .feedback-content {
            width: 100%;
            max-width: 600px;
            display: none; /* Hidden by default */
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .check-btn {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            border-radius: 15px;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            color: white;
            background-color: var(--duo-green);
            box-shadow: 0 4px 0 var(--duo-green-dark);
            transition: background-color 0.2s;
        }

        .check-btn:disabled {
            background-color: #e5e5e5;
            color: #afafaf;
            box-shadow: none;
            cursor: not-allowed;
        }

        .bottom-sheet.wrong .check-btn {
            background-color: var(--duo-red);
            box-shadow: 0 4px 0 var(--duo-red-dark);
        }
        
        .bottom-sheet.correct .check-btn {
            background-color: var(--duo-green);
            box-shadow: 0 4px 0 var(--duo-green-dark);
        }

    </style>
</head>
